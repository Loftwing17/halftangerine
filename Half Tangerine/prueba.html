<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="carousel" data-carousel>
        <button class="slide-button prev" data-carousel-button="prev">
          &#8678;
        </button>
        <button class="slide-button next" data-carousel-button="next">
          &#8680;
        </button>
        <ul data-slides>
          <li class="cover-img slide slide-grid" data-active>
            <a
              href="https://www.youtube.com/watch?v=9HcxHDS2w1s&t=36s&ab_channel=WebDevSimplified"
              ><img class="slide-media" src="img/half-t.jpg" alt=""
            /></a>
          </li>
          <div class="slide-text grid-item">
            <div class="banner-headline release-date" style="color: black">
              FEB 20TH 2023
            </div>
            <h3 class="media-title"><span>85</span></h3>
            <div class="media-a">
              <a
                class="stream-a"
                href="https://halftangerine.bandcamp.com/album/85"
                data-replace="STREAM / DOWNLOAD"
                target="_blank"
                ><span>STREAM / DOWNLOAD</span>
              </a>
            </div>
          </div>
          <li class="cover-img slide slide-grid">
            <a
              href="https://www.youtube.com/watch?v=9HcxHDS2w1s&t=36s&ab_channel=WebDevSimplified"
              ><img class="slide-media" src="img/high-on-you.png" alt=""
            /></a>
            <div></div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
